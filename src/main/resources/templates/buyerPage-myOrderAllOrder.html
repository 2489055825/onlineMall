<!--container容器是页面左右两边预留空白的容器-->
<!--container-fluid容器是100%宽度的容器-->

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">我的订单</a>
            </div>
        </div><!-- /.container-fluid -->
        <ul class="nav nav-pills nav-justified">
            <li class="active"><a href=" ">全部订单</a></li>
            <li><a href=" ">未送达</a></li>
            <li><a href=" ">已送达</a></li>
        </ul>
    </nav>


    <div class="col-md-12">
        <!-- 表格 table-striped-->
        <table class="table table-striped">
            <thead>
            <tr class="bg-primary text-white">
                <th scope="col" style="width: 150px">订单号</th>
                <th scope="col" style="width: 100px">店铺名</th>
                <th scope="col" >图片</th>
                <th scope="col" style="width: 300px">商品名称</th>
                <th></th><th></th><th>
                <th scope="col" style="width: 200px">单价</th>
                <th scope="col" style="width: 150px">数量</th>
                <th scope="col" style="width: 150px">实付款</th>
                <th scope="col" style="width: 200px">状态</th>
                <th scope="col" style="width: 200px">操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- 名称导航条背景 -->
            <tr class="bg-primary text-white">

                <!--一条记录-->
            <tr th:each="orders:${ordersList}">
                <td th:text="${orders.getOrderID()}+'号订单'" rowspan="3" style=" vertical-align: middle;">1号订单</td>

                <tr th:each="orderItem:${orders.getOrderItemList()}">
                <!--第一项-->
                <td th:text="orderItem.get" style=" vertical-align: middle;">店铺名</td>
                <td><img src="images/comm1.png" width="110" height="120"></td>
                <td style=" vertical-align: middle;">这里是商品名称！！这里是商品名称！！这里是商品名称！！</td>
                <!--        用来间隔的-->
                <td></td><td></td><td></td>
                <!--        end用来间隔的-->
                <td style=" vertical-align: middle;">￥1.00</td>
                <td style=" vertical-align: middle;">1</td>
                <td style=" vertical-align: middle;"><p style="color: #FF3300;font-size: large" ><strong>¥98.9</strong></p></td>
                <td style=" vertical-align: middle;">状态</td>
                <td style=" vertical-align: middle;"><button type="button" class="btn btn-default">操作</button></td>
                </tr>

            </tr>
            </tbody>
        </table>
    </div>

</div><!--end of container-->
