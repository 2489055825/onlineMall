    <title>商家--修改个人信息</title>
    <style>
        .card {
            border: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            max-width: 385px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            padding: 25px 30px;
            position: relative;
            background: linear-gradient(to bottom right,#FE9F38, #ffdf63, #f6c76f, #FFC723,#FE9F38 );

        }

        .card-title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: -45px;
            left: 54px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .icons {
            position: absolute;
            top: 35px;
            right: 30px;
            opacity: 0.7;
        }

        .icons span {
            display: block;
            width: 40px;
            height: 40px;
            background-image: url("https://img.icons8.com/ios-glyphs/30/ffffff/edit.png");
            background-repeat: no-repeat;
            background-size: cover;
            margin-bottom: 8px;
            transition: all 0.3s ease-in-out;
        }

        .icons span:hover {
            transform: rotate(360deg);
            opacity: 1;
        }

        .row div {
            padding-right: 2rem;
            padding-bottom: 1rem;
        }

        .card-text {
            font-size: 21px;
            line-height: 1.8;
            color: #fff;
            margin-bottom: 5px;
            font-weight: 400;
            display: inline-block;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .merchant-id {
            font-weight: 600;
            color: #fff;
            display: inline-block;
        }


    </style>



</head>
<body>

<!--container容器是页面左右两边预留空白的容器-->
<!--container-fluid容器是100%宽度的容器-->

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">我的商品&订单管理</a>
            </div>
        </div><!-- /.container-fluid -->
        <ul class="nav nav-pills nav-justified">
            <li><a th:href="@{sellerPage-allCommodity.html}">全部商品</a></li>
            <li ><a th:href="@{sellerPage-allOrder.html} ">所有订单</a></li>
            <li><a th:href="@{sellerPage-orderUnsend.html}">未送达订单</a></li>
            <li class="active"><a th:href="@{sellerPage-myInformation.html}">商家信息</a></li>
        </ul>
    </nav>

    <div class="col-md-3"></div>

    <div class="col-md-5">
        <legend class="text-center">修改信息</legend>
        <form class="form-horizontal" action="updateSeller">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">商家信息编辑</h5>
                    <div class="icons">
                        <span></span>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="card-text">商家ID：<span th:text="${seller.getSellerID()}" class="merchant-id">123456</span></p>
                        </div>

                        <div class="col-md-12">
                            <p class="card-text">店铺名：</p>
                            <input style="height: 40px;" type="text" name="shopName" class="form-control" placeholder="请输入修改后的店铺名">
                        </div>

                        <div class="col-md-12">
                            <p class="card-text">密保问题：</p>
                            <select id="selectedCourse" name="question" class="form-control"  style="height:40px; ">
                                <option value="" disabled selected>请选择您的密保问题</option>
                                <option value="您母亲的姓名是什么？">您母亲的姓名是什么？</option>
                                <option value="您父亲的出生地是哪里？">您父亲的出生地是哪里？</option>
                                <option value="您最喜欢的宠物的名字是什么？">您最喜欢的宠物的名字是什么？
                                </option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <p class="card-text">密保答案：</p>
                            <input style="height: 40px;" type="text" name="answer" class="form-control" placeholder="请输入修改后的密保答案">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <!--      可以直接跳回商家信息界面-->
                <button class="btn" type="submit" style="background-color:  #FE9F38; color: #fff; border-radius: 20px; padding: 10px 20px;">保存修改</button>
            </div>
        </form>



    </div>
    <div class="col-md-3"></div>

</div><!--end of container-->

</body>
