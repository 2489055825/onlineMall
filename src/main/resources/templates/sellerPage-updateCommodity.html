    <title>商家--修改商品</title>
    <style>
        .card {
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .card-header {
            background-color: #ffc107; /* 修改卡片头部背景色为黄色 */
            border-bottom: none;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            padding: 15px;
        }

        .card-body {
            background-color: #fff;
            padding: 20px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border: none;
            border-radius: 5px;
            box-shadow: none;
            /* 修改输入框底部边框为黄色 */
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom: 2px solid #ffedc4; /* 修改输入框获得焦点时的底部边框颜色 */
        }

        label {
            color: #999;
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .edit-icon {
            float: right;
            margin-top: 4px;
        }


        .btn-primary:focus, .btn-primary:hover {
            background-color: #ffedc4; /* 修改保存按钮获得焦点时和鼠标悬停时的背景色 */
            border-color: #ffedc4; /* 修改保存按钮获得焦点时和鼠标悬停时的边框颜色 */
        }
    </style>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">我的商品&订单管理</a>
            </div>
        </div><!-- /.container-fluid -->
        <ul class="nav nav-pills nav-justified">
            <li class="active"><a th:href="@{sellerPage-allCommodity.html}">全部商品</a></li>
            <li><a th:href="@{sellerPage-allOrder.html} ">所有订单</a></li>
            <li><a th:href="@{sellerPage-orderUnsend.html}">未送达订单</a></li>

    <div class="col-md-3"></div>

    <div class="col-md-5">


        <legend class="text-center">修改商品信息</legend>
        <div class="card">
            <div class="card-header">商品详情</div>
            <div class="card-body">
                <form action="updateCommodity">

                    <div class="form-group">
                        <label for="name">商品ID:</label>
                        <input type="text" class="form-control" name="commodityID" id="ID" th:value="${commodityID}" readonly >
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="name">商品图片地址:</label>
                        <input type="text" class="form-control" name="commodityPhoto" id="photo" value=""  >
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="name">商品名称:</label>
                        <input type="text" class="form-control" name="commodityName" id="name" value="" >
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="price">单价:</label>
                        <input type="number" class="form-control" name="commodityPrice" id="price" value="" >
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="stock">库存:</label>
                        <input type="number" class="form-control" name="inventory" id="stock" value="" >
                        <i class="fas fa-edit edit-icon"></i>
                    </div>


                    <div class="form-group">
                        <div class="text-center">
                            <button  type="submit"  class="btn" style="background-color:  #FE9F38; color: #fff; border-radius: 20px; padding: 10px 20px;">保存修改</button></a>
                        </div>
                    </div>
                </form>

            </div>
        </div>


    </div>

    <div class="col-md-3"></div>
