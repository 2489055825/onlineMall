        <div class="goods_num clearfix">
            <div class="num_name fl"><p style="font-size: large">&nbsp;&nbsp;&nbsp;数量:</p></div>
            <table>
                <div class="form-group">
                    <div class="col-sm-3">

                    </div>

            </table>

        <div class="goods_num clearfix">
            <div class="num_name fl"><p style="font-size: large">&nbsp;&nbsp;&nbsp;库存量:</p></div>

        <div class="operate_btn">
            <a id="buyNowBtn" th:href="@{'/buyerFunction/buyNow?commodityID=' + ${commodity.commodityID}}" class="buy_btn">立即购买</a>
            <a id="addCartBtn" th:href="@{'/buyerFunction/addCart?commodityID=' + ${commodity.commodityID}}" class="add_cart">加入购物车</a>
        </div>

        <script>
            $(document).ready(function() {
                // 获取数量输入框和链接元素
                var orderRankInput = $('#orderRank');
                var buyNowLink = $('#buyNowBtn');
                var addCartLink = $('#addCartBtn');

                // 监听数量输入框值的变化
                orderRankInput.on('input', function() {
                    var orderItemAmount = orderRankInput.val();

                    // 更新链接中的参数值
                    var buyNowUrl = buyNowLink.attr('href');
                    buyNowUrl = updateUrlParameter(buyNowUrl, 'orderItemAmount', orderItemAmount);
                    buyNowLink.attr('href', buyNowUrl);

                    var addCartUrl = addCartLink.attr('href');
                    addCartUrl = updateUrlParameter(addCartUrl, 'orderItemAmount', orderItemAmount);
                    addCartLink.attr('href', addCartUrl);
                });

                // 更新URL中的参数值
                function updateUrlParameter(url, param, value) {
                    var pattern = new RegExp('(' + param + '=).*?(&|$)');
                    if (url.match(pattern)) {
                        return url.replace(pattern, '$1' + value + '$2');
                    }
                    else {
                        return url + (url.indexOf('?') > 0 ? '&' : '?') + param + '=' + value;
                    }
                }
            });
        </script>
