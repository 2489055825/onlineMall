    <title>商家报表</title>


</head>
<body>

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my_nav" aria-expanded="false">
                <!--兼容性使用-->
                <span class="sr-only">Toggle navigation</span>
                <!--当在移动访问时，右上角出现按钮，表示按钮上的三根横线-->

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand" style="padding: 0px 15px 0px 15px;">
                <img th:src="@{/images/home.png}" class="img-responsive" style="width:150px;height:50px;" ></img>
            </a>
        </div>

        <!--导航条菜单-->
        <div class="collapse navbar-collapse" id="my_nav">
            <ul class="nav navbar-nav">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <li class="active"><a href="#">淘小菜网首页</a></li>
                <li><a href="#">&nbsp; &nbsp;&nbsp; &nbsp;  商城</a></li>
                <li><a href="#">&nbsp; &nbsp; 活动</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索您的商品&订单" style="width: 350px"/>
                    <span class="input-group-btn">
            <button class="btn btn-primary" type="button">搜索</button>
          </span>
                </div>
            </form>
            <ul class="nav navbar-nav">
                <li><a href="sellerPage-excel.html">&nbsp; &nbsp;我的报表 <span  style="font-size:15px;"></span></a></li>
                <li><a href="login.html">&nbsp;登录&nbsp; <span  style="font-size:15px;"></span></a></li>
                <li><a href="signup.html">&nbsp;注册&nbsp; <span  style="font-size:15px;"></span></a></li>
                <li><a href="login.html">&nbsp;退出登录&nbsp; <span  style="font-size:15px;"></span></a></li>
            </ul>
        </div>
    </div>
</nav>
<br><br>


<!--container容器是页面左右两边预留空白的容器-->
<!--container-fluid容器是100%宽度的容器-->

<div class="container">

    <div class="page-header">
        <h3 style="color: #333333">我的报表</h3>
    </div>

    <p style="float: left;margin-left: 20px;color: #2f333e;font-family: 楷体;font-size:medium"><strong th:text="${seller.getShopName()}">这里放商家名！！</strong></p>
    <br/>

    <div class="col-md-12">
        <!-- 表格 table-striped-->
        <table class="table table-striped">
            <thead>
            <tr class="bg-primary text-white">
                <th scope="col" >商品ID</th>
                <th scope="col" style="width: 150px;">图片</th>
                <th scope="col" style="width: 300px">商品名称</th>
                <th></th><th></th>
                <th scope="col" >总销售金额</th>
                <th scope="col" >总销量</th>
            </tr>
            </thead>
            <tbody>
            <!-- 名称导航条背景 -->
            <tr class="bg-primary text-white">

                <!--一条记录-->
            <tr th:each="totalSeller:${totalSellerList}">
                <td th:text="${totalSeller.getCommodityID()}" style=" vertical-align: middle;">商品ID</td>
                <td><img th:src="@{'/' + ${totalSeller.getCommodity().getCommodityPhoto()}}" width="110" height="120"></td>
                <td th:text="${totalSeller.getCommodity().getCommodityName()}" style=" vertical-align: middle;">商品详情商品详情商品详情商品详情商品详情商品详情</td>
                <td></td><td></td>
                <td th:text="${totalSeller.getTotalSales()}" style=" vertical-align: middle;"><p style="color: #FF3300;font-size: medium;margin-top: 10px;" ><strong>总销售金额</strong></p></td>
                <td th:text="${totalSeller.getTotalQuantity()}" style=" vertical-align: middle;"><p style="color: #FF3300;font-size: medium;margin-top: 10px;" ><strong>总销量</strong></p></td>
            </tr>
            <!--end一条记录-->

            </tbody>
        </table>
    </div>


</div><!--end of container-->

</body>
</html>
